<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center" style="background: #e2e2e2;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card signup-back text-white" style="border-radius: 20px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                    <!-- Alert message -->
                                    <div th:if="${param.error}" class="alert-danger text-center my-3">
                                        Invalid credentials
                                    </div>
                                    <div th:if="${param.logout}" class="alert-success text-center my-3">
                                        You have been signOut
                                    </div>

                                    <form class="mx-1 mx-md-4" th:action="@{/signin}" method="post">

                                        <!-- User Email -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="email" name="username" class="form-control" id="user_email"
                                                pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                                                required placeholder="Enter Email">
                                        </div>
                                        <!-- User Password -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="password" name="password" class="form-control"
                                                id="user_password" placeholder="Enter password" required>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 py-3 mb-lg-4">
                                            <button type="submit" class="btn btn-warning custom-button">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
