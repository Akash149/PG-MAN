<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="ownerviews/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="vh-100 " style="background: #e2e2e2;">
        <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card signup-back text-white" style="border-radius: 20px;">
                        <h1 class="text-center">Fill all details</h1>
                        <form action="#" id="pgdetails-form" th:object="${pgDetails}">
    
                            <div class="input-group form-group">
                                <div class="input-group-text">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                </div>
                                <input type="text" name="name" class="form-control" id="pg_name"
                                    placeholder="Enter PG Name" required>
                            </div>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
