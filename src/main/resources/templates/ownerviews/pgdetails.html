<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="ownerviews/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <section class="mt-5" style="margin-top: 10; padding-top: 10;">
        <div class="container-fluid text-center mt-5">

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="container-fluid">
                            <h1 class="text-muted text-center">Pg Details</h1>
                            <table class="table mt-2">
                                <tr>
                                    <th>Name</th>
                                    <td th:text="${pg.name}"></td>
                                </tr>
                                <tr>
                                    <th>Total Floor</th>
                                    <td th:text="${pg.floor.size}"></td>
                                </tr>
                                <tr>
                                    <th>Registered</th>
                                    <td th:text="${#temporals.format(pg.regDate,'dd-MM-yyyy')}"></td>
                                </tr>

                            </table>

                            <div class="card mb-3">
                                <h2 class="text-muted">Address</h2>
                                <div class="container-fluid text-center">
                                    <div th:if="${pg.address == null}">
                                        <h3 class="text-danger">Address is not avialiable</h3>
                                    </div>
                                    <table class="table mt-2" th:if="${pg.address != null}">
                                        <tr>
                                            <th>Street</th>
                                            <td th:text="${pg.address.street}"></td>
                                        </tr>
                                        <tr>
                                            <th>City</th>
                                            <td th:text="${pg.address.city}"></td>
                                        </tr>
                                        <tr>
                                            <th>Pin code</th>
                                            <td th:text="${pg.address.pinCode}"></td>
                                        </tr>
                                        <tr>
                                            <th>State</th>
                                            <td th:text="${pg.address.state}"></td>
                                        </tr>
                                        <tr>
                                            <th>Country</th>
                                            <td th:text="${pg.address.country}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <!-- <div th:each="flr : ${pg.floor}">
                                <h4>Name: <span th:text="${flr.name}"></span></h4>
                            </div> -->
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-block btn-success" data-toggle="modal"
                                            data-target="#editPg-modal">Edit</button>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-block btn-success" data-toggle="modal"
                                            data-target="#policy-modal"
                                            th:text="${pg.policy == null ? 'Add policy' : 'Edit policy'}"></button>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="btn btn-block btn-warning">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="card mb-5">
                        <h1 class="text-muted tex-center">Floors and Rooms</h1>
                        <div th:if="${pg.floor.size == 0 || pg.floor.size == null}">
                            <div class="container-fluid text-center">
                                <h3 class="text-danger">You have not added the floor</h3>
                                <button class="btn btn-success" type="button" data-target="#addFloor-modal"
                                    data-toggle="modal">
                                    <span>Add floor</span>
                                </button>
                            </div>
                        </div>

                        <div th:if="${pg.floor.size > 0 || pg.floor.size != null}" class="card mt-4"
                            th:each="flr : ${pg.floor}">
                            <div class="container-fluid text-center">                               
                                <h3 class="floor-name" th:text="${'Floor ' + flr.name}"></h3>
                                <input type="number" th:value="${flr.id}" id="floor" hidden >
                                <button type="button" title="Add Flat" class="btn add add-ffr custom-button"
                                    data-target="#addflat-modal" data-toggle="modal" id="add_flat"
                                    th:onclick="|getId(${flr.id})|">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <button type="button" th:title="${'Edit Floor ' + flr.name}" class="btn update add-ffr custom-button">
                                    <i class="fa-solid fa-pen-nib"></i>
                                </button>
                                <button type="button" th:title="${'Delete Floor ' + flr.name}" th:onclick="|deleteFloor(${flr.id})|"
                                    class="btn delete add-ffr custom-button">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                                <div class="row">
                                    <!-- flat view -->
                                    <div th:each="flt : ${flr.flat}">
                                        <div class="card d-flex mr-3">
                                            <h3 class="floor-name" th:text="${flt.name}"></h3>
                                            <div class="row">
                                                <!-- room view -->
                                                <div th:each="r : ${flt.room}">
                                                    <div class="card d-flex mr-2">
                                                        <h4 class="floor-name" th:text="${r.name}"></h>
    
                                                    </div>
                                                    <div class="text-center " style=" margin-top: -40px; margin-right: 6px;">
                                                        <button type="button" th:title="${'Edit ' + r.name} " class="btn update room-btns tenxt-center custom-button"
                                                        data-target="#editRoom-modal" data-toggle="modal" th:onclick="|getRoom(${flt.id},${r.Id})|">
                                                            <i class="fa-solid fa-pen-nib"></i>
                                                        </button>
                                                        <button type="button" th:title="${'Delete ' + r.name} " th:onclick="|deleteRoom(${r.id})|"
                                                            class="btn delete room-btns custom-button">
                                                            <i class="fa-solid fa-trash-can"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- <div class="text-center " th:attr="style=#{flt.size==0 ? 'margin-top:10px;' : 'margin-top:-18px;' }"> -->
                                        <div class="text-center " style="margin-top:-18px;">
                                            <button type="button" th:title="${'Add room in ' + flt.name} " class="btn add room-btns text-center custom-button"
                                            th:onclick="|getFlat(${flt.id})|" data-target="#addRoom-modal" data-toggle="modal">
                                                <i class="fa-solid fa-plus"></i>
                                            </button>
                                            <button type="button" th:title="${'Edit ' + flt.name} " class="btn update room-btns text-center custom-button">
                                                <i class="fa-solid fa-pen-nib"></i>
                                            </button>
                                            <button type="button" th:title="${'Delete ' + flt.name} " th:onclick="|deleteFloor(${flr.id})|"
                                                class="btn delete room-btns custom-button">
                                                <i class="fa-solid fa-trash-can"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid mt-3">
                            <button type="button" title="Add Floor" class="btn add custom-button"
                                data-target="#addFloor-modal" data-toggle="modal">
                                <span><i class="fa-solid fa-plus"></i></span>
                            </button>
                            <button type="button" title="Edit Floor" class="btn update custom-button">
                                <span><i class="fa-solid fa-pen-nib"></i></span>
                            </button>
                            <button type="button" title="Delete Floor" class="btn delete custom-button">
                                <span><i class="fa-solid fa-trash-can"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add room modal -->
        <div class="modal fade" id="addRoom-modal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container text-center">
                            <h2 class="modal-title" id="exampleModalLabel">Add room</h2>
                        </div> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Room MODAL BODY -->
                    <div class="modal-body">
                        <form id="addroom-form" method="post"
                            th:object="${room}">

                            <!-- Room Name -->
                            <div class="form-group">
                                <label for="room-name">Room name</label>
                                <input type="text" name="name" class="form-control" id="room_name"
                                    placeholder="Enter room name" required>
                            </div>

                            <div class="form-group">
                                <label for="bed-count">Bed cound</label>
                                <input type="number" name="bedCount" class="form-control" id="bed_count">
                            </div>

                            <div class="form-group">
                                <!-- room of selected flat -->
                                <label for="Washroom-type">Washroom type</label>
                                <select class="form-control" id="room_washroom" name="washRoomType">
                                    <option value="common">Common</option>
                                    <option value="attached">Attached</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <!-- room of selected flat -->
                                <label for="Washroom-type">Acitve status</label>
                                <select class="form-control" id="isactive" name="status">
                                    <option value="true">Inuse</option>
                                    <option value="false">Unuse</option>
                                </select>
                            </div>
                            
                        
                            <div>
                                <button type="submit" id="add-room" class="btn btn-block btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit room modal -->
        <div class="modal fade" id="editRoom-modal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container text-center">
                            <h2 class="modal-title" id="exampleModalLabel">Edit room <span class="text-info" id="roomName"></span></h2>
                        </div> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Room MODAL BODY -->
                    <div class="modal-body">
                        <div class="container text-center">
                            <h3 class="text-info">Added Date : <span class="text-warning" id="roomAdded-date"></span></h3>
                        </div> 
                        <form id="editroom-form" method="post"
                            th:object="${room}">

                            <!-- Room Name -->
                            <div class="form-group">
                                <label for="room-name">Room name</label>
                                <input type="text" name="name" class="form-control" id="room_name"
                                    placeholder="Enter room name" required>
                            </div>

                            <div class="form-group">
                                <label for="bed-count">Bed cound</label>
                                <input type="number" name="bedCount" class="form-control" id="bed_count">
                            </div>

                            <div class="form-group">
                                <!-- room of selected flat -->
                                <label for="Washroom-type">Washroom type</label>
                                <select class="form-control" id="room_washroom" name="washRoomType">
                                    <option value="common">Common</option>
                                    <option value="attached">Attached</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <!-- room of selected flat -->
                                <label for="Washroom-type">Acitve status</label>
                                <select class="form-control" id="isactive" name="status">
                                    <option value="true">Inuse</option>
                                    <option value="false">Unuse</option>
                                </select>
                            </div>
                            
                        
                            <div>
                                <button type="submit" id="edit-room" class="btn btn-block btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Edit PG modal -->
        <div class="modal fade" id="editPg-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- message -->
                    <div th:if="${session.message}" class="text-center">
                        <div th:classappend="${'alert-'+session.message.type}" class="alert alert mt-3" role="alert">
                            <span th:text="${session.message.content}"></span>
                        </div>
                    </div>

                    <!-- PG MODAL BODY -->
                    <div class="modal-body">
                        <form class="mx-1 mx-md-4" th:action="@{'/update/pg-details'}" method="post"
                            th:object="${pgDetails}" enctype="multipart/form-data">

                            <!-- PG Name -->
                            <div class="form-group">
                                <label for="pg-name">PG name</label>
                                <input type="text" name="name" class="form-control" id="pg_name"
                                    placeholder="Enter PG name" th:value="${pg.name}" required>
                            </div>

                            <div class="form-group">
                                <input type="file" name="document" class="form-control" id="document">
                                <small class="form-text text-muted">choose your image</small>
                            </div>
                            <div>
                                <button type="submit" id="update-pg" class="btn btn-block btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- policy modal -->
        <div class="modal fade" id="policy-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container-fluid text-center">
                            <h2 class="modal-title text-muted"
                                th:text="${pg.policy == null ? 'Add policy' : 'Edit policy'}"></h2>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- PG MODAL BODY -->
                    <div class="modal-body">

                        <div th:if="${pg.policy == null}">
                            <form class="mx-1 mx-md-6" th:action="@{'/owner/add/'+${pg.id}+'/policy'}" method="post"
                                th:object="${pgDetails}" enctype="multipart/form-data">
                        </div>
                        <div th:if="${pg.policy != null}">
                            <form class="mx-1 mx-md-6" th:action="@{'/owner/update/'+${pg.id}+'/policy'}" method="post"
                                th:object="${policy}" enctype="multipart/form-data">
                        </div>

                        <!-- Policy message Message -->
                        <div class="form-group">
                            <label for="pg-name">Message</label>
                            <textarea class="form-control" name="message" placeholder="Enter Policy message" rows="3"
                                required></textarea>
                        </div>
                        <!-- <h3 th:text="${pg.policy.message == null}"><span>message not avialiable</span></h3> -->
                        <div class="form-group">
                            <label for="pg-name">Rules</label>
                            <textarea class="form-control" name="rule" placeholder="Enter Policy message" rows="3"
                                required></textarea>
                        </div>
                        <!-- <h3 th:text="${pg.policy.rule == null}"><span>message not avialiable</span></h3> -->
                        <div>
                            <button type="submit" id="update-pg" class="btn btn-block btn-success">Save</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Floor modal -->
        <div class="modal fade" id="addFloor-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container-fluid text-center">
                            <h2 class="modal-title text-muted"
                                th:text="${pg.floor.size > 0 || pg.floor.size != null ? 'Add Floor' : 'Edit Floor'}">
                            </h2>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- ADD FLOOR MODAL BODY -->
                    <div class="modal-body">

                        <div th:if="${pg.floor.size == 0}">
                            <form class="mx-1 mx-md-6" th:action="@{'/owner/'+${pg.id}+'/add/floor'}" method="post"
                                th:object="${floor}">
                        </div>
                        <div th:if="${pg.floor != null && pg.floor.size > 0}">
                            <form class="mx-1 mx-md-6" th:action="@{'/owner/'+${pg.id}+'/add/floor'}" method="post"
                                th:object="${floor}">
                        </div>

                        <!-- floor name -->
                        <div class="form-group">
                            <label for="pg-name">Name</label>
                            <input type="text" placeholder="Enter floor name" class="form-control" name="name">
                        </div>

                        <div>
                            <button type="submit" id="update-pg" class="btn btn-block btn-success">Save</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Flat modal -->
        <div class="modal fade" id="addflat-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container-fluid text-center">
                            <h2 class="modal-title text-muted">Add Flat</h2>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- ADD FLAT MODAL BODY -->
                    <div class="modal-body">
                        <!-- floor name -->
                        <form id="addflatform" action="" method="POST">
                            <div class="form-group">
                                <label for="pg-name">Name</label>
                                <input type="text" placeholder="Enter flat name" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="pg-name">Hall space</label>
                                <select class="form-control" name="hallSpace">
                                    <option value="">Select</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <!-- <input id="floorId" name="floor" type="text" value="" hidden> -->
                            <div>
                                <button type="submit" id="update-pg" class="btn btn-block btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            // floor id
            let flatId = null;
            let flrId = null;
            let roomId = null;

            //get floor's id
            function getId(id) {
                this.flrId = id;
            }

            //get flat's id
            function getFlat(flatid) {
                flatId = flatid;
                $('#addroom-form').append(`<input type="number" name="flat" value="${flatId}" hidden>`);
                console.log('Flat id is ' + flatId);
            }
           
            // Get a room by their id
            function getRoom(flatid,roomid) {
                roomId = roomid;
                flatId = flatid;
                // var room = null;
                if(roomId != null) {
                    let url = `http://localhost:8282/owner/pg/room/${roomid}`;
                    try {
                        fetch(url).then((response) => {
                            return response.json();
                        }).then((data) => {
                            console.log(data);
                            $('#roomAdded-date').text(`${data.addedDate}`);
                            $('#room_name').val(''+data.name);
                            $('#bed_count').val(''+data.bedCount);
                            $('#room_washroom').val(''+data.washRoomType);
                            $('#roomName').text(`${data.name}`);
                            $('#isactive').val(`${data.status}`);
                            $('#editroom-form').append(`<input type="number" name="id" value="${roomId}" hidden>`);
                            $('#editroom-form').append(`<input type="number" name="flat" value="${flatId}" hidden>`);
                        });
                    } catch(error) {
                        console.log(error);
                    }
                }
            }

            //update a room by their id
            $('#editroom-form').on('submit', function (event) {
                event.preventDefault();

                let form = new FormData(this);
                $.ajax({
                    url: `http://localhost:8282/owner/pg/update/room/${roomId}`,
                    type: 'PUT',
                    data: form,

                    success: function (data, textStatus, jqXHR) {
                        console.log(data)
                        if (data.trim() == 'done') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Saved successfully',
                            }).then((value) => {
                                window.location = ""
                            }); 
                        } else {
                            swal(data);
                        }
                    }, 

                    error: function (jqXHR, textStatus, errorThrown) {
                        swal("Something went wrong !");
                    },
                    processData: false,
                    contentType: false
                });
            });

            function deleteRoom(roomid) {
                // this.roomId = roomid;
            }

            // Add flat in a floor
            $('#addflatform').on('submit', function (event) {
                event.preventDefault();
                // it will create new input element in form for floor id
                $('#addflatform').append(`<input type="text" name="floor" value="${flrId}" hidden>`);

                let form = new FormData(this);
                $.ajax({
                    url: 'http://localhost:8282/owner/pg/add/flat',
                    type: 'POST',
                    data: form,

                    success: function (data, textStatus, jqXHR) {
                        console.log(data)

                        if (data.trim() == 'done') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Saved successfully',
                            }).then((value) => {
                                window.location = ""
                            });
                        } else {
                            swal(data);
                        }
                    },

                    error: function (jqXHR, textStatus, errorThrown) {
                        swal("Something went wrong !");
                    },
                    processData: false,
                    contentType: false
                });
            });

            // Add room in a flat
            $('#addroom-form').on('submit', function (event) {
                event.preventDefault();
                // it will create new input element in form for floor id
               // $('#addflatform').append(`<input type="text" name="floor" value="${flrId}" hidden>`);

                let form = new FormData(this);
                $.ajax({
                    url: 'http://localhost:8282/owner/pg/add/room',
                    type: 'POST',
                    data: form,

                    success: function (data, textStatus, jqXHR) {
                        console.log(data)

                        if (data.trim() == 'done') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: 'Saved successfully',
                            }).then((value) => {
                                window.location = ""
                            });
                        } else {
                            swal(data);
                        }
                    },

                    error: function (jqXHR, textStatus, errorThrown) {
                        swal("Something went wrong !");
                    },
                    processData: false,
                    contentType: false
                });
            });

            function deleteFloor(fid) {
                swal({
                    title: "Are you sure?",
                    text: "You want to delete this floor!",
                    icon: "warning",
                    button: true,
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        window.location = "/owner/delete/" + fid;
                    } else {
                        swal("Floor is not deleted");
                    }
                });
            }
        </script>
    </section>
</body>

</html>
