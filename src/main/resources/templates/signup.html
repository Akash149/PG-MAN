<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <section class="vh-100 " style="background: #e2e2e2;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card signup-back text-black" style="border-radius: 20px;">
                        <div class="container text-center">
                            <p class="text-center signup-text text-white h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                        </div>
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <!-- Alert message -->
                                    <div th:if="${success}" class="alert alert-success text-center" role="alert"
                                        th:text="${success}"></div>
                                    <div th:if="${error}" class="alert alert-danger text-center" role="alert"
                                        th:text="${error}"></div>

                                    <form class="mx-1 mx-md-4" th:action="@{/register}" method="post"
                                        th:object="${user}">

                                        <!-- User Name -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="text" name="name" class="form-control" id="user_name"
                                                placeholder="Enter Name" required>
                                        </div>


                                        <!-- User Email -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="email" name="email" class="form-control" id="user_email"
                                            pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                                            required placeholder="Enter Email">
                                        </div>
                                        <!-- User Password -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="password" name="password" class="form-control"
                                                id="user_password" placeholder="Enter password" required>
                                        </div>
                                        <!-- User Phone Number -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="text" name="phone" class="form-control" id="user_phone"
                                            pattern="[6789][0-9]{9}" required placeholder="Enter Mobile No.">
                                        </div>

                                        <!-- DOB -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="date" name="db" class="form-control" id="user_dob" required>
                                        </div>

                                        <!-- Occupation -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-briefcase fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <input type="text" name="occupation" class="form-control"
                                                id="occupation_name" placeholder="Occupation" required>
                                        </div>

                                        <!-- Select user type -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            </div>
                                            <select class="form-control" name="role" required>
                                                <option value="GUEST">Guest</option>
                                                <option value="OWNER">PG Owner</option> 
                                            </select>
                                        </div>
                                        <!-- Select pg's -->
                                        <div class="input-group form-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-house"></i>
                                            </div>
                                            <select class="form-control" name="pgname">
                                                <option value="None">Select PG</option>
                                                <div th:each="name: ${pgs}">      
                                                    <option th:value="${name}"><span th:text="${name}"></span></option>
                                                </div>
                                            </select>
                                        </div>
                                        <div>
                                            <!-- Gender -->
                                            <div class="row">
                                                <div class="col">
                                                    <div class="container" style="display: inline-flexbox;">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="gender"
                                                                id="gender" value="M">
                                                            <label class="form-check-label text-white" for="exampleRadios1">
                                                                Male
                                                            </label>
                                                        </div>  
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gender"
                                                            id="gender" value="F">
                                                        <label class="form-check-label text-white" for="exampleRadios1">
                                                            Female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-check mt-2">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                            <label class="form-check-label text-white" for="exampleCheck1">Accept terms and
                                                conditions</label>
                                        </div>

                                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div> -->

                                        <div class="d-flex justify-content-center mx-4 py-3 mb-lg-4">
                                            <button type="submit" class="btn custom-button btn-warning btn-lg">Register</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img th:src="${'/assests/register.png'}" class="img-fluid" alt="Sample image">
                                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
